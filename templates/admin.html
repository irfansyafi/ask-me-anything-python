<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
    </head>
<body>
    <div class="container">
        <h1>Admin Interface</h1>
        <a href="/questions" class="btn">View Questions</a>
    </div>
</body>
</html>


{% for question in questions %}
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text">{{ question.content }}</p>
            <form action="/answer_question/{{ question.id }}" method="post">
                <textarea name="answer" class="form-control" rows="3" placeholder="Type your answer here..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Submit Answer</button>
            </form>
        </div>
    </div>
{% endfor %}
