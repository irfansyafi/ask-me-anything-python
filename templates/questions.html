<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="icon" href="static/img/titleicon.svg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>All Questions</h1>
        {% for question in questions %}
            <div class="card mt-3">
                <div class="card-body">
                    <p class="card-text"><strong>Question:</strong> {{ question.content }}</p>
                    
                    <!-- Timestamp Section -->
                    <p class="card-text"><small class="text-muted">Asked on: {{ question.timestamp }}</small></p>
                    
                    <!-- Screenshot Section -->
                    <a href="/questions/{{ question.id }}" class="btn btn-primary mt-2">Take Screenshot</a>
                    
                    <!-- Answer Form Section -->
                    <form action="/answer_question/{{ question.id }}" method="post" class="mt-3">
                        <div class="form-group">
                            <label for="answer">Answer:</label>
                            <textarea name="answer" class="form-control" rows="3" placeholder="Type your answer here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Answer</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
