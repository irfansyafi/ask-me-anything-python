<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Question</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #E0F7FA; /* Light turquoise */
        }
        .btn-primary {
            background-color: #40E0D0;
            border-color: #40E0D0;
        }
        .card {
            border: 1px solid #40E0D0;
        }
        .alert-success {
            background-color: #40E0D0;
            border-color: #40E0D0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="question-card">
        <h1 class="mt-5">Ask Irfan Anything!</h1>
        <div class="card mt-3">
            <div class="card-body">
                <p class="card-text">{{ question.content }}</p>
            </div>
        </div>
        <button id="save-image" class="btn btn-primary mt-3">Save as Image</button>
        <a id="download-link" style="display: none;"></a>
        <div id="save-alert" class="alert alert-success mt-3" style="display: none;" role="alert">
            The image has been saved!
        </div>
    </div>
    <script src="/static/html2canvas.min.js"></script>
    <script>
        document.getElementById('save-image').addEventListener('click', function() {
            html2canvas(document.getElementById('question-card')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = imgData;
                downloadLink.download = 'question.png';
                downloadLink.style.display = 'block';
                downloadLink.click();
                document.getElementById('save-alert').style.display = 'block';
            });
        });
    </script>
</body>
</html>
