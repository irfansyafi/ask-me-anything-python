<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Question</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ask Me Anything</h1>
        <div class="card">
            <p>{{ question.question }}</p>
        </div>
        <a href="https://twitter.com/intent/tweet?text={{ question.question }}" target="_blank" class="btn">Share on Twitter</a>
    </div>
</body>
</html>
